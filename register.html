    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <section class="vh-100 bg-image"
    style="background-image: url('');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">L'aventure commence ici ! </h2>
  
                <form>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg lastName" placeholder="Votre nom" id="name" name="name"/><span class="error-text"></span>
                    <label class="form-label" for="form3Example1cg"></label>
                  </div>
                  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg firstName" placeholder="Votre prenom" id="prenom" name="prenom"/><span class="error-text"></span>
                    <label class="form-label" for="form3Example1cg"></label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" class="form-control form-control-lg email" placeholder="Entrez votre adresse e-mail" id="mail"
                    name="mail" /><span class="error-text"></span>
                    <label class="form-label" for="form3Example3cg"></label>
                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" class="form-control form-control-lg password" placeholder="Entrez votre mot de passe" id="pass"
                    name="pass" />
                    <label class="form-label" for="form3Example4cg"></label>
                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" class="form-control form-control-lg" placeholder="Entrez votre mot de passe"   id="confirm_pass"
                    name="confirm_pass"/><span class="error-text"></span>
                    <label class="form-label" for="form3Example4cdg"></label>
                  </div>
  
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" id="check" name="check"/>
                    <label class="form-check-label" for="form2Example3g">
                    En continuant, vous confirmez avoir lu et accepté nos <a href="#!" class="text-body"><u>Conditions Générales d'Utilisation</u></a> et avoir plus de 18 ans.
                    </label>
                  </div>
                  <span class="error-text"></span>

                  <div class="d-flex justify-content-center">
                    <button type="submit" id="submit" onclick="handleRegister()"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Je m'inscris</button>
                  </div>
                  <p class="text-center text-muted mt-5 mb-0">Vous avez déjà un compte ?<a href="./login.html"
                      class="fw-bold text-body"><u> Cliquer ici</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="./register.js"></script>
<script src="./authentification.js"></script>
</html>

</body>
</html>
