    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication d'une annonce</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
 
  <div class="annonces">
    <h1 class="my-6 w-full font-bold text-orange-400 text-center text-2xl">
        Toutes nos annonces
    </h1>

    <a class="d-flex justify-content-center" href="./createAnnonce.html">
      <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Créer mon annonces</button>
    </a>
    <div class="cards flex items-center flex-wrap w-2/3 mx-auto form"></div>

</div>



  <section class="vh-100 bg-image modal hidden"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3 modal">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Je publie mon annonce</h2>
  
                <form action="http://localhost:5000/annonce/create" method="POST">
  
                  <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg title" placeholder="Saisissez le titre de votre annonce" id="title" name="title"/>
                    <label class="form-label" for="form3Example1cg"></label>
                  </div>
                  
                  <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg description" placeholder="Decrivez l'activité" id="description" name="description"/>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="url" class="form-control form-control-lg image " placeholder="mettez une Photo"/>
                    <label class="form-label" for="form3Example3cg"></label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" class="form-control form-control-lg category" placeholder="Choisissez catégorie de votre footing"/>
                    <label class="form-label" for="form3Example4cg"></label>
                  </div>

                  <a class="d-flex justify-content-center" href="./allAnnonces.html">
                    <button type="submit" id="submit" onclick="endEditAnnonce()"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"> Je publie mon annonce</button>
                  </a>
                  <div class="cards"></div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./myAnnonce.js"></script>
</html>
