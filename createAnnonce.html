<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication d'une annonce</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <section class="vh-100 bg-image"
    style="background-image: url(');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Je publie mon annonce</h2>
  
                <form action="http://localhost:5000/annonce/create" method="POST">
  
                  <div  class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg title" placeholder="Saisissez le titre de votre annonce" id="title" name="title"/>
                    <label class="form-label" for="form3Example1cg"></label>
                  </div>
                  
                  <div  class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg description" placeholder="Decrivez l'activité" id="description" name="description"/>
                  </div>

                  <div  class="form-outline mb-4">
                    <input type="url" class="form-control form-control-lg image " placeholder="mettez une Photo" id="image"/>
                    <label class="form-label" for="form3Example3cg"></label>
                  </div>
  
                  <div  class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg category" placeholder="Choisissez catégorie de votre footing" id="category"/>
                    <label class="form-label" for="form3Example4cg"></label>
                  </div>
                  <button type="submit" onclick="createAnnonce()" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body d-flex justify-content-center">Je publie mon annonce</button>

                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="cards"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="annonce.js"></script>
</html>
